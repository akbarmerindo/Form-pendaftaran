<!DOCTYPE html>
<html>
   <head>
      <style>
	  body {background-color: powderblue }
	  h1 {color: red}
	  </style>
      <title>Register Form</title>
   </head>	
   <body>
      <h1>  <u>Pendaftaran Seminar</u> </h1>
     <form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="nim">NIM:</label><br>
  <input type="text" id="nim" name="nim"><br><br>
  <label for="Noid">No.Identitas(SIM/KTP):</label><br>
  <input type="text" id="Noid" name="Noid"><br><br>
  <label for="jurusan">Jurusan/Fakultas:</label><br>
  <input type="text" id="jurusan" name="jurusan"><br><br>
  <label for="univ">Universitas:</label><br>
  <input type="text" id="univ" name="univ"><br><br>
  <label for="temlahir">Tempat Lahir:</label><br>
  <input type="text" id="temlahir" name="temlahir"><br><br>
  <label for="tanglahir">Tanggal lahir:</label><br>
  <input type="date" id="tanglahir" name="tanglahir"><br><br>
  <p> Jenis Kelamin :</p>
  <input type="radio" id="laki" name="Jenis_Kelamin" value="Laki">
  <label for="laki">Laki-Laki</label><br>
  <input type="radio" id="perem" name="Jenis_Kelamin" value="Perempuan">
  <label for="perem">Perempuan</label><br><br>
  <label for="alamat">Alamat:</label><br>
  <input type="text" id="alamat" name="alamat"><br><br>
  <label for="nohp">No.HP:</label><br>
  <input type="text" id="nohp" name="nohp"><br><br>
  <label for="mail">Email:</label><br>
  <input type="email" id="mail" name="mail"><br><br>
  <input type="submit" value="Submit">
</form>
   </body>	
</html>
