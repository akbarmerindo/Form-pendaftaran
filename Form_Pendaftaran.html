<!DOCTYPE html>
<html>
   <head>
      <style>
	  body {background-color: powderblue }
	  h1 {color: red}
	  </style>
      <title>Register Form</title>
   </head>	
   <body>
      <h1>  <u>Pendaftaran Seminar</u> </h1>
     <form action="results.html" method="get">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="Nama Depan"required><br><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Nama Belakang"required><br><br>
  <label for="nim">NIM:</label><br>
  <input type="text" id="nim" name="nim"required><br><br>
  <label for="Noid">No.Identitas(SIM/KTP):</label><br>
  <input type="text" id="Noid" name="Noid"required><br><br>
  <label for="jurusan">Jurusan/Fakultas:</label><br>
  <input type="text" id="jurusan" name="jurusan" placeholder="Jurusan"required><br><br>
  <label for="univ">Universitas:</label><br>
  <input type="text" id="univ" name="univ"placeholder="Universitas"required><br><br>
  <label for="temlahir">Tempat Lahir:</label><br>
  <input type="text" id="temlahir" name="temlahir"placeholder="Tempat Lahir"required><br><br>
  <label for="tanglahir">Tanggal lahir:</label><br>
  <input type="date" id="tanglahir" name="tanglahir"required><br><br>
  <p> Jenis Kelamin :</p>
  <input type="radio" id="laki" name="Jenis_Kelamin" value="Laki">
  <label for="laki">Laki-Laki</label><br>
  <input type="radio" id="perem" name="Jenis_Kelamin" value="Perempuan">
  <label for="perem">Perempuan</label><br><br>
  <label for="alamat">Alamat:</label><br>
  <input type="text" id="alamat" name="alamat" placeholder="alamat"required><br><br>
  <label for="nohp">No.HP:</label><br>
  <input type="text" id="nohp" name="nohp" placeholder="NO.HP"required><br><br>
  <label for="mail">Email:</label><br>
  <input type="email" id="mail" name="password" placeholder="Email"required><br><br>
   <button type="submit">Submit</button>
</form>
   </body>	
</html>
